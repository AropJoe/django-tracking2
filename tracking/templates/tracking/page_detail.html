<!DOCTYPE html>
<html>
<head>
<title>{{ page_url }} Details - django-tracking2</title>
</head>
<body>
    <h1>{{ page_url }} Details - django-tracking2</h1>
    <div id="tracking-stats">
        <dl>
            <dt>Total Views</dt>
            <dd>{{ total_views }}</dt>
            <dt># of Unique Visitors</dt>
            <dd>{{ visitors }}</dt>
        </dl>
        <table>
            <caption>Pageviews</caption>
            <thead>
                <th>Time</th>
                <th>User</th>
                <th>URL</th>
            </thead>
            <tbody>
                {% for pv in pageviews %}
                <tr>
                    <td><a href={% url 'tracking-visitor-page-detail' user_id=pv.visitor.user.pk %}?page_url={{ page_url }}>{{ pv.view_time|date:"Y-m-d H:i:s" }}</a></td>
                    <td><a href={% url 'tracking-visitor-page-detail' user_id=pv.visitor.user.pk %}?page_url={{ page_url }}>{% firstof user.get_full_name user %}</a></td>
                    <td><a href={% url 'tracking-visitor-page-detail' user_id=pv.visitor.user.pk %}?page_url={{ page_url }}>{{ page_url }}</a></td>
                </tr>
                {% endfor %}
            </tbody>	    
        </table>
    </div>
</body>
</html>
