<!DOCTYPE html>
<html>
<head>
<title>{{ page_url }} Details - django-tracking2</title>
</head>
<body>
    <h1>{{ page_url }} Details - django-tracking2</h1>
    <div id="tracking-stats">
        <dl>
            <dt>Total Views</dt>
            <dd>{{ total_views }}</dt>
            <dt># of Unique Visitors</dt>
            <dd>{{ visitors }}</dt>
        </dl>
        <table>
            <caption>Pageviews</caption>
            <thead>
                <th>Start Time</th>
                <th>End Time</th>
            </thead>
            <tbody>
                {% for visit in visits %}
                <tr>
                    <td><a href={% url 'tracking-visitor-visits' visit_id=visit.pk %}>{{ visit.start_time|date:"Y-m-d H:i:s" }}</a></td>
                    <td><a href={% url 'tracking-visitor-visits' visit_id=visit.pk %}>{{ visit.end_time|date:"Y-m-d H:i:s" }}</a></td>
                </tr>
                {% endfor %}
            </tbody>	    
        </table>
    </div>
</body>
</html>
